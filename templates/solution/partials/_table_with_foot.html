{% load django_tables2 %}
<table id="my-table2" class="my-table2 table table-striped table-bordered mt-4 p-4" style="width: 100%;">
    <thead>
    <tr>
        <th>Section</th>
        <th>Nitrogen (lbs/yr)</th>
        <th>Phosphorus (lbs/yr)</th>
        <th>Sediments (lbs/y)</th>
    </tr>
    </thead>
    <tbody>
    {% for row in load_list %}
    <tr>
        <td>{{ row.sector}}</td>
        <td>{{ row.N}}</td>
        <td>{{ row.P}}</td>
        <td>{{ row.S}}</td>
    </tr>
    {% endfor %}

    </tbody>

    <tfoot>
        <tr>
            <th>Total</th>
            <th>{{ total_N }}</th>
            <th>{{ total_P }}</th>
            <th>{{ total_S }}</th>
        </tr>
    </tfoot>
</table>
